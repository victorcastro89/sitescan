version: '3.2'

services:
 
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    network_mode: host


  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    network_mode: host

    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxclients 20000



volumes:
  postgres-data:
  redis-data:
